<html>
<body>
<script>
class Rectangle {
  constructor(height, width) {
    this.height = height;
    this.width = width;
  }
  
  area() {
    return this.calcArea();
  }

  calcArea() {
    return this.height * this.width;
  }
}

square = new Rectangle(10, 10);

document.write(square.area());
</script>
</body>
</html>
