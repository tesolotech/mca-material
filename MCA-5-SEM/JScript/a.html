<html>
<head>
</head>
<body>
<script>
document.write("5"+2+"<br>");
document.write("5"-2+"<br>");
document.write("5"*2+"<br>");
document.write("5"/2+"<br>");


function demo(param)
{
	
	alert(param);

	p=function (){return "Hello "+param;};
	document.write(typeof(p)+"<br>");
	return p;	
}
document.write(demo("Functional Programming")+"<br>");
document.write(p());
</script>
</body>
</html>
