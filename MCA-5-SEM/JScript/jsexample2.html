<html>
<body>
<script type="text/javascript">
var d=new Date();
var time=d.getHours();
if (time<10)
document.write("Good Morning");
else if(time>10 && time<16)
document.write("<b>Good Afternoon</b>");
else if(time>16 && time<19)
document.write("<b>Good Evening</b>");
else
document.write("<b>Good Night</b>");
</script>
</body>
</html>
